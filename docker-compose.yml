services:
  refined_api:
    container_name: refined_api
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      # Host port is configurable; container listens on service default 8002
      - "${API_PORT:-8002}:8002"
    environment:
      API_KEY: "${API_KEY:-your-super-secret-key}"
      MODEL_DEVICE: "${MODEL_DEVICE:-cpu}"
      DEBUG: "${DEBUG:-False}"
      MOCK_MODE: "${MOCK_MODE:-False}"
    volumes:
      - ./api:/app/api
      - ./src:/app/src
      - refined_cache:/root/.cache/refined  # caches model weights
    # for usage of nvidia GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
volumes:
    refined_cache:
