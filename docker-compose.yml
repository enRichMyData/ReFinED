services:
  refined_api:
    container_name: refined_api
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      # Override host port with API_PORT, e.g. API_PORT=9000 docker compose up --build
      - "${API_PORT:-8002}:8002"
    env_file:
      - ./api/.env
    volumes:
      - ./api:/app/api
      - ./src:/app/src
      - refined_cache:/root/.cache/refined  # caches model weights
    # for usage of nvidia GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
volumes:
    refined_cache:
